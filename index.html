<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>PixelTeach</title>
  <script src="https://kit.fontawesome.com/d61f8af839.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Barlow:wght@200;400&display=swap">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="header">
    <div class="left-arrow">
      <i class="fa-solid fa-chevron-left" style="color: white; padding:20px; float: left; cursor: pointer;"></i>
    </div>

    <div class="profile-img">
      <img src="https://s.gravatar.com/avatar/cc989c08148f52dbd0fe7f1ab830e7f4?d=mm" alt="profile-img" style="border-radius: 50%; width: 30px; height: 30px; float:right; margin-top: 15px; margin-right: 25px; cursor: pointer;">
    </div>
  </div>

  <div class="nav">
    <div class="course-intro">
      <img class="intro-photo" src="images/intro.jpg" alt="intro photo">
    </div>

    <div class="course-progress">
      <p><b>Introduction To Google Apps Script</b></p>
      <div class="progress-bar">
        <div class="progress-percentage"></div>
      </div>
      <p><b>33% <span title="The size is small" style="font-size: 14px;">COMPLETE</span></b></p>
    </div>

    <hr class="nav-hr">

    <div class="nav-items">
      <div class="curriculum">
        <p><b><i class="fa-solid fa-list" style="width: 25px;"></i>Course Curriculum</b></p>
      </div>

      <div class="instructor">
        <p><i class="fa-solid fa-user" style="width: 25px;"></i>Your Instructor</p>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="main-title">
      <p style="font-size: 25px; font-weight: bold;">Course Curriculum</p>
    </div>

    <div class="next-lecture">
      <div class="course-progress-bar">
        <div class="course-percentage-bar">
          <p class="next-lecture-btn">Start next lecture<i class="fa-solid fa-chevron-right" style="padding-left: 9px; vertical-align: middle;"></i></p>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="chapter">
        <p class="chapter-title"><b>Introduction</b></p>
        <div class="lesson">
          <table class="table-content">
            <tr class="tr-lesson">
              <td class="td-check"><i class="fa-solid fa-circle-check"></i></td>
              <td class="td-lesson"><i class="fa-brands fa-youtube" style="width: 30px; font-size: 20px; vertical-align: middle;"></i>An introduction to Apps Script and this course (3:10)</td>
            </tr>
            <tr class="tr-lesson">
              <td class="td-check"><i class="fa-solid fa-circle-check"></i></td>
              <td class="td-lesson"><i class="fa-solid fa-align-justify" style="width: 30px; font-size: 20px; vertical-align: middle;"></i>Templates & Helpful Hints</td>
            </tr>
            <!-- Add other lessons here -->
          </table>
        </div>
      </div>
    </div>
    <!-- Add other chapters and content here -->
  </div>
</body>

</html>
